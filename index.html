<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-sec">
        <p class="your-result">Your Result</p>
        <div class="rounded">
          <p>
            <span class="first-span">76</span> <br />
            <span class="second-span">of 100</span>
          </p>
        </div>
        <p class="great">Great</p>
        <p class="long-p">
          You scored higher than 65% of the people who have taken this test.
        </p>
      </div>
      <div class="right-sec">
        <p>Summary</p>
        <div class="row1">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            Reaction
          </div>
          <div class="right">80 / 100</div>
        </div>
        <div class="row2">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" />
            Memory
          </div>
          <div class="right">92 / 100</div>
        </div>
        <div class="row3">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            Verbal
          </div>
          <div class="right">61 / 100</div>
        </div>
        <div class="row4">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" />
            Visual
          </div>
          <div class="right">72 / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
